{% extends "blogg/mall.html" %}
{% load crispy_forms_tags %}

{% block innehall %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Logga in</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Logga in</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Har du inte ett konto? <a class="ml-2" href="{% url 'registrera' %}">Skapa konto</a>
        </small>
    </div>
</div>
{% endblock innehall %}
