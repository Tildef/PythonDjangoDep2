{% extends "blogg/mall.html" %}
{% load crispy_forms_tags %}

{% block innehall %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Radera blogg post?</legend>
            <h2>Vill du verkligen radera "{{object.titel}}"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Radera post</button>
            <a class="btn btn-outline-secondary" href="{% url 'post-sida' object.id %}type=">Radera inte</a>

        </div>
    </form>
</div>
{% endblock innehall %}
